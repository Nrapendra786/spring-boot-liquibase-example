databaseChangeLog:
  - changeSet:
      id: 1
      author: Nrapendra
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: students
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Nrapendra
      changes:
        - insert:
            tableName: students
            columns:
              - column:
                  name: first_name
                  value: "John"
              - column:
                  name: last_name
                  value: "Doe"
              - column:
                  name: email
                  value: "doe@sample.com"